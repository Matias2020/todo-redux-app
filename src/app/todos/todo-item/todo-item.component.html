<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
<li  [ngClass]="{'completed':todo.completado,'editing':editando}">
  <div class="view">
    <input class="toggle" type="checkbox" [formControl]="chkCompletado" >
    <label (dblclick)="edit()">{{todo.texto}}</label>
    <button class="destroy" (click)="borrar()"></button>
  </div>
  <input class="edit" type="text" #inputFisico (blur)="terminarEdicion()" [formControl]="txtInput">
</li>
