<!-- This footer should hidden by default and shown when there are todos -->
<footer class="footer">

  <span class="todo-count"><strong>{{pendientes}}</strong> Tareas pendientes</span>

  <ul class="filters" >
    <li *ngFor="let data of filtros" (click)="cambiarFiltro(data)">
      <a  href="#/" [ngClass]="{'selected': data === filterActual}">{{data| titlecase}}</a>
    </li>
  </ul>
  <button class="clear-completed" (click)="limpiarCompletados()">Limpiar completados</button>
</footer>
